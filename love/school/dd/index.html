<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>当前时间和日期</title>
  <style>
    body {
      text-align: center;
      font-size: 30px; /* 放大字号为30px */
    }
	#container {
      display: inline-block;
      padding: 50px;
      border: 10px solid #ffffff; /* 添加白色边框 */
    }
    #leave-request {
      font-size: 50px; /* 设置字号为28px */
      margin-bottom: 50px; /* 调整下方边距为10px */
      border-bottom: 50px solid #eff3f3; /* 添加底部边框，颜色为浅灰色，宽度为3px */
      padding-bottom: 10px; /* 添加底部内边距为10px */
	  font-weight: normal;  /* 加粗文本 */
    }

    #current-time,
    #current-date {
      color: #00cc66; /* 将颜色改为浅绿色 */
      margin: 0 auto;
      font-size: 90px; /* 字号为40px */
      font-weight: bold; /* 加粗文本 */
      font-family: "黑体", Arial, sans-serif; /* 设置字体为黑体，备用字体为 Arial 和无衬线字体 */
    }

    #welcome-message {
      color: #00cc66; /* 将颜色改为浅绿色 */
      margin: 0 auto;
      font-size: 180px; /* 进一步放大字号为48px */
      font-weight: bold; /* 加粗文本 */
      font-family: "黑体", Arial, sans-serif; /* 设置字体为黑体，备用字体为 Arial 和无衬线字体 */
	  padding-bottom: 60px;
    }

    #school-image-container {
      display: inline-block;
      padding: 20px;
      background-color: #f0f0f0; /* 设置背景颜色为浅灰色 */
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2); /* 设置阴影效果，颜色略深 */
    }

    #school-image {
      max-width: 700px; /* 移除图片的最大宽度限制，保持原始尺寸 */
      height: auto; /* 保持高度自适应 */
    }

    #entry-registration {
      text-align: left; /* 靠左对齐 */
      margin-top: 0px; /* 添加上方边距为10px */
      font-size: 50px; /* 字号为32px */
      border-bottom: 4px solid #ffeeff; /* 添加底部边框，颜色为浅灰色，宽度为2px */
      padding-bottom: 30px; /* 添加底部内边距为10px */
    }

    #entry-registration strong {
      font-size: 90px; /* 毛新宇的字号变大为40px */
      font-weight: bold; /* 设置加粗字体 */
    }
  </style>
</head>
<body>
  <h1 id="leave-request">出入校请假</h1>
  
  <p id="entry-registration"><strong style="font-size: 67px;">代鑫蕾</strong>的出入校登记</p>
  <p id="current-time"></p>
  <p id="current-date"></p>
  <p id="welcome-message"><strong>欢迎返校</strong></p>
  <div id="school-image-container">
    <img id="school-image" src="https://pic3.58cdn.com.cn/nowater/webim/big/n_v25d8f972eed51485487df557ca88e69d6.jpg" alt="学校图片">
  </div>
  <script>
    function getCurrentTime() {
      var currentTime = new Date();
      var hours = currentTime.getHours();
      var minutes = currentTime.getMinutes();
      var seconds = currentTime.getSeconds();

      hours = (hours < 10 ? "0" : "") + hours;
      minutes = (minutes < 10 ? "0" : "") + minutes;
      seconds = (seconds < 10 ? "0" : "") + seconds;

      var formattedTime = hours + ":" + minutes + ":" + seconds;
      return formattedTime;
    }

    function getCurrentDate() {
      var currentDate = new Date();
      var month = currentDate.getMonth() + 1;
      var day = currentDate.getDate();

      month = (month < 10 ? "0" : "") + month;
      day = (day < 10 ? "0" : "") + day;

      var formattedDate = month + "月" + day + "日";

      // 获取星期
      var weekday = ["日", "一", "二", "三", "四", "五", "六"][currentDate.getDay()];

      var formattedDateWithWeekday = formattedDate + " 星期" + weekday;

      return formattedDateWithWeekday;
    }

    function updateTimeAndDate() {
      var currentTimeElement = document.getElementById("current-time");
      var currentDateElement = document.getElementById("current-date");

      currentTimeElement.textContent = getCurrentTime();
      currentDateElement.textContent = getCurrentDate();
    }

    // 初始时间和日期
    updateTimeAndDate();

    // 每秒更新一次时间和日期
    setInterval(updateTimeAndDate, 1000);
  </script>
</body>
</html>
